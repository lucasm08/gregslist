<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<meta name="description" content=" this is a prototype for Greg's List, an old-school classified ads site">

</head>
<body>
	<nav>
		<div class="logo">
			<span>Greg's List</span>
		</div>
		<ul class="nav_ul">
			<li><a href="#">Post</a></li>
			<li><a href="#">Account</a></li>
		</ul>
	</nav>
	<main>
		<div class = "container">
			<p>Search Jobs</p>
			<form>
				<input type="Search" name="search_tag" placeholder="Developer, designer, intership" class="searcher gray">
				<input type="image" src="images/magnifying-glass.png" alt="Search_logo" class="magnifying_glass gray">
			</form>
			<div class="prev_next">
				<div class="prev gray box">
					<span>< prev</span>
				</div>
				<div class="page gray box">
					<span>1 to 100 of 179</span>	
				</div>
				<div class="next gray box">
					<span>next ></span>
				</div>
				
			</div>
			<div class="results">
				<p>June 22 <a href="#" class="job">Techical Project Manager</a> Manager Midtown East</p>
				<p>June 21 <a href="#" class="job">Frontend Developer</a> soHo</p>
				<p>June 20 <a href="#" class="job">Senior Python developer/Cofounder</a> Flatiron</p>
				
			</div>

		</div>
	</main>

</body>
</html>
